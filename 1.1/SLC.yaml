시스템 생명 주기:
- 요구사항(requirement)
  - 프로젝트 목적 정의한 명세(specification)
  - 입출력 정보
- 분석
  - 문제를 작은 단위로 나눔(상향식(bottom-up)/하향식(top-down))
- 설계
  - ADT 생성
  - 알고리즘 명세, 설계 기법
- refinement and coding
  - 데이터 객체 표현 선택
  - 연산 알고리즘
- 검증
  - 정확성 증명
    - 수학적 기법 이용하여 증명
  - 테스트
    - 테스트 수행, 성능 검증
  - 오류 제거
    - 독립적 단위 테스트 후 전체 시스템 통합
  