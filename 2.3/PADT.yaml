Polynomial Abstract Data Type:
- ordered list or linear list
- 리스트에 대한 연산
  - 리스트의 길이 n의 계산
  - 리스트의 항목을 왼쪽에서 오른쪽(오른쪽에서 왼쪽)으로 읽기
  - 리스트로부터 i번째 항목을 검색, 0≤i<n
  - 리스트의 i번째 항목을 대체, 0≤i<n
  - 리스트의 i번째 위치에 새 항목 삽입, 0≤i<n 이것은 원래 i, i+1,….,
  n-1 항목 번호를 i+1, i+2, …. , n으로 만듦
  - 리스트의 i번째 항목을 제거, 0≤i<n 이것은 원래 i+1, ….., n-1 항목
  번호를 i, i+1, …., n-2로 만듦
- 순서 리스트의 일반적인 구현
  - 배열을 이용하여 구현
    i번째 리스트 항목 a_i->array의 i번째 위치에 매핑
  - 순차 사상
  - 문제점= 삽입, 삭제 시 오버헤