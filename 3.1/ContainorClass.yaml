컨테이너 클래스:
- 다수의 데이터 객체들을 수용 또는 저장하는 자료구조 표현하는 클래스
- 객체들의 삽입과 삭제가 자유로움

- 백(Bag)
  - 동일한 원소가 여러 번 나타남
  - 삽입(push); 해당 원소를 배열의 첫번째 가용 위치에 저장
    배열이 만원인 경우에는 배열 크기를 두 배 확장시켜 저장
  - 삭제; 배열 중앙 위치 원소를 삭제. 그 오른쪽 모든 원소는
    한자리씩 왼쪽으로 이동
  - Pop; 삭제될 원소를 반환

- 템플릿 클래스를 이용한 Bag의 구현
  - 어떠한 데이터 타입 객체들도 저장 가능
  - Bag의 클래스 정의와 클래스 외부에 있는 모든 자기 멤버
    함수의 정의 앞에 template<class T>의 접두문을 붙임
  - 템플릿 클래스 Bag을 int와 Rectangle로 인스턴스화
    Bag<int> a; Bag<Rectangle> r;