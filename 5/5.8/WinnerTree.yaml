Run:
- 하나의 순서 순차로 합병될 k개의 순서 순차
- 각 런은 key 필드에 따라 비감소 순서로 정렬

Winner tree:
- 각 노드가 두 개의 자식 노드 중 더 작은 노드를 나타내는 완전 이진 트리
  - 루트 노드는 트리에서 가장 작은 노듣
  - 리프 노드는 각 런의 첫번째 레코드
  - 순차적으로 할당
- 승자 트리에서 한 레코드가 출력되고 나서 재구성
  - 새로 삽입된 노드에서 루트까지의 경로를 따라 토너먼트 재수행

Loser tree:
- 승자 트리의 문제점 개선
  - 재구성 할 때 루트까지의 경로를 따라 형제 노드들 사이에 토너먼트 발생
    - 비교하기 위해 접근하려면 부모 노드를 거쳐 가야 하기 때문에 비효율적
  - 비리프 노드가 패자 레코드에 대한 포인터를 유지
    - 가장 마지막에 패배한 자리에 노드를 기
  - 전체 토너먼트의 승자를 표현하기 위한 노드 0 첨가
  - 토너먼트는 부모와 비교
  - 형제 노드에는 접근 안 함