트리 순회:
- 트리에 있는 모든 노드를 한 번씩만 방문
- 순회 방법 LVR, LRV, VLR, VRL, RVL, RVL
- 왼쪽을 오른쪽 보다 먼저 방문(LR):
  - 스택 사용
  - LVR 중회(inorder) 순회
    - 우리가 사용하는 방식으로 결과 발생
  - VLR 전위(preorder) 순회
  - LRV 후위(postorder) 순회
- 레벨 순서 순회:
  - 큐 사용
  - 루트 방문->왼쪽 자식 방문->오른쪽 자식 방문
  - 트리의 레벨에 따라 순회하는 구조
- 스택 없는 순회:
  - 각 노드에 parent 필드 추가
    - 스택을 사용하지 않아도 루트 노드로 올라갈 수 있음
  - 스레드 이진 트리로 표현
    - 각 노드마다 2비트 필요
    - leftChild field와 rightChild field가 루트로 돌아갈 수 있는 경로를 유지하도록 사용함
    - 경로 상의 주소 스택은 리프 노드에 저장