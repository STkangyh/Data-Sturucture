빅오:
- 모든 n, n>=n_0에 대해 f(n)<=cg(n)인 조건을 만족시키는 두 양의 상수 c와 n_0가 존재하면 f(n)=O(g(n))
- 대략적인 시간을 표현
- 예
  - 3n+2=O(n) (c=4, n_0=2)  3n+2<=4n+2 graph를 통해 확인 가능
  - 100n+6=O(n) (c=101, n_0=10) 
  - 10n^2+4n+2=O(n^2) (c=11, n_0=5)
  - 6*2^n+n^2=O(2^n) (c=7, n_0=4)
  - 3n+3=O(n^2) (c=3, n_0=2) 하지만 O(n)(c=4, n_0=3)이 더 정확하기 때문에 O(n)으로 표기하는 것이 좋다.
- 연산 시간의 크기 순서
  - O(1)<O(log n)<O(n)<O(n log n)<O(n^2)<O(n^3)<O(2^n)<O(n!)