동치 관계:
- 동치 관계 특성
  - 반사적(reflexive) 반사 관계와 유사
  - 대칭적(symmetric) 대칭 관계와 유사
  - 이행적(transitive) 추이 관계와 유사
- 동치 부류(equivalence class)
  - 동치 관계를 이루는 노드간의 관계

동치 결정 알고리즘:
- 1. 동치 쌍(equivalence pair)(i,j)를 읽어 기억
- 2. 0에서 시작해서 (0,j) 형태의 모든 쌍을 찾는다.
  (j,k) 가 있으면 k도 0과 같은 동치부류에 포함시킨다.
- 3. 0이 포함된 동치부류의 모든 객체를 찾아 표시하고 출력
- 4. 아직 출력되지 않은 객체가 있으면
  새로운 동치부류이므로 전과 같은 방법으로 수행하여 출력
- Boolean 배열을 사용한 동치 알고리즘
  - 배열의 극히 일부 원소만 사용하여 기억 장소 낭비
  - 배열의 초기화를 위해 세타(n^2) 필요
- 체인을 사용한 동치 알고리즘
  - first[n] n개의 리스트 헤더 노드 저장
    - i번쨰 행에 대한 임의 접근을 위해 필요
  - out[n] 이미 출력된 객체 표시