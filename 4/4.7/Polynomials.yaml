다항식을 linked list로 저장:
- a(x)가 여러 차수를 갖는 x로 구성됨
- Polynomial은 List의 IS-IMPLEMENTED-BY 관계
  - List가 Polynomial 구현에 중추적 역할

덧셈 알고리즘:
- 두 다항식 a,b
- 두 항의 지수가 같으면 계수를 더하고,
  그 합이 0이 아니면 결과에 대한 새로운 항을 만든다
- b의 현재 항의 지수보다 a의 현재 항의 지수가 작으면,
  b의 항과 똑같은 항을 만들어 Polynomial객체에 첨가,
  b는 다음 항으로 이동
  - 반대의 경우에는 a에 대해 수행
- 새로운 노드의 첨가를 위 InsertBack()을 사용함
- 계수 덧셈
  0<=계수 덧셈의 횟수<=min{m,n}
- 지수 비교
  m+n의 경계
- 체인 끝에 남은 항의 삽입
  최대 m+n
- 시간 O(m+n)

원형 리스트 표현:
- 0인 다항식을 특수 경우로 처리 