Sparse Matrics:
- 0이 아닌 각 항은 행 원형 리스트와 열 원형 리스트에 위치
- 모든 원형 리스트는 헤더 노드를 포함
- 헤더 노드
  - down 열 리스트 연결에 사용
  - right 행 리스트 연결에 사용
  - next 헤더 노드들을 서로 연결
- 원소 노드
  - down 같은 열에 있는 0이 아닌 다음 항 연결
  - right 같은 행에 있는 0이 아닌 다음 항 연결
- 입력
  - 첫번째 입력 라인
    - 행렬에 존재하는 행의 수, 열의 수, 0이 아닌 항의 수
  - 다음 입력 라인
    - (i,j,a) 형식의 3원소 쌍
    - 행렬의 0이 아닌 항들의 row, col, value 데이터 멤버로 구성
    - 행으로 정렬되고 행 내에서는 열로 정렬
- 삭제
  - av를 이용한 파괴자
    - 중간 단계로 보내고 필요하면 다시 가져다 쓸 수 있음
    - 모든 노드들을 av list로 반환, 이 리스트는 right 필드로 연결된 체인
    - av가 av 리스트의 첫번째 노드를 가리키는 변수
    - 계산 시간은 O(n+m)