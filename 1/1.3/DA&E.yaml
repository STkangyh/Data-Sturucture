Data Abstraction & Encapsulation:
- Abstraction
  - 정보 은닉, 외부로부터 객체의 자세한 구현 은닉
- Encapsulation
  - 객체의 명세와 구현을 분리
  - what과 how 구분
- 장점
  - 소프트웨어 개발 간소화
    - 부분 작업으로 분해
  - 테스트,디버깅
    - 각 부분 작업을 개별적으로 테스팅, 디버깅
  - 재사용성
    - 자료 구조에 대한 코드와 연산 추출
    - 다른 소프트웨어에 사용
  - 데이터 타입의 표현에 대한 수정
    - 데이터 타입의 내부 구현에 직접 접근하는 연산만 수정

C의 데이터 타입:
- 데이터 타입
  - 객체들과 이 객체들에 대한 연산의 집합
- C++데이터 타입
  - 기본 데이터 타입
  - 파생 데이터 타입 (pointer, reference)
  - array, struct, class
  - 사용자 정의 데이터 타입
  