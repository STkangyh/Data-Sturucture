알고리즘 명세:
- 알고리즘
  - 특정 작업을 수행하는 명령어들의 유한 집합
- 알고리즘 요건
  - 입력=외부에서 제공하는 데이터가 0개 이상
  - 출력=적어도 한 개 이상의 결과 생성
  - 명확성= 각 명령은 명확하고 모호하지 않아야 함
  - 유한성= 알고리즘대로 수행하면 어떤 경우에도 반드시 종료
  - 유효성= 반드시 실행 가능해야 함
- 알고리즘 기술 방법
  - 자연어
  - 흐름도
  - C++ 언어

선택정렬 정확성 증명:
- 정리 1.1
  - 함수 SelectionSort(a,n)는 n>=1개의 정수를 정확하게
    정렬한다. 그 결과는 a[0],...,a[n-1]로 되고 여기서
    a[0]<=a[1]<=...<=a[n-1]이다
- 증명
  - i=q에 대해 외부 for가 수행되면 a[q]<=a[r], q<=r<=n-1
  - i>q이면 a[0]에서 a[q]가 변하지 않는다.
  - 따라서 for를 마지막으로 수행하면(i=n-1),
    a[0]<=a[1]<=...<=a[n-1]가 된다.